<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600" rel="stylesheet" />
</head>
<body>
    <div class="countdown-timer__wrapper">
        <h2>Countdown timer</h2>
        <div class="countdown-timer__time-panel"></div>
        <form name="timerForm" class="countdown-timer__form">
            <div class="form__item">
                <label for="dateInput" class="form__label">До какой даты будем считать</label>
                <input id="dateInput" type="date" class="form__input" name="date">
            </div>
            <button type="submit" class="form__button _button">Start</button>
            <button class="form__stop-button _button">stop</button>
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
