<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider swiper</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="swiper">
        <h2 style="color: #fff;">Slider swiper</h2>
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./img/01.png" alt="img">
            </div>
            <div class="swiper-slide">
                <img src="./img/02.jpg" alt="img"> 
            </div>
            <div class="swiper-slide">
                <img src="./img/03.png" alt="img">
            </div>
            <div class="swiper-slide">
                <img src="./img/04.png" alt="img">
            </div>
            <div class="swiper-slide">
                <img src="./img/05.png" alt="img">
            </div>
        </div>
        <div class="swiper-pagination custom__pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
